<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="sen"><h3>Try and guess a random number between 1 - 100.</h3></div>
        <div class="subsen">You have 10 attempts to guess the random number</div>
        <h1>Guess a Number</h1>
        <div class="num-input">Type your number :</div>
        <input type="text" id="input">
        <p><button class="submit" id="submit">Submit Guess</button></p>

        <div class="resultpara">
            <div class="guesses">Your guess : </div>
            <div class="">Your remaining chance : <span class="remaining">10</span></div>
            <div class="display"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
