<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    
    <div class="calculator">
        
        <input type="text" class="input-text">
        
        <div>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="operator1">DEL</button>
            <button class="operator1" style="margin-left: 8px;">AC</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorll">*</button>
        </div>
        
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorll">+</button>
        </div>
        
        <div style="margin-bottom: -7px;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorll">-</button>
        </div>

        <div>
            <button class="lower">00</button>
            <button class="lower">0</button>
            <button class="lower">.</button>
            <button class="equalto">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>

</html>
